<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
    <h1>Cars table</h1>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Model</th>
            <th>Series</th>
            <th>Price</th>
        </tr>

        <tr th:each="car, state : ${auto}"
            class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
            <td th:utext="${state.count}">No</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.series}">Series</td>
            <td th:utext="${car.cost}">Price</td>
        </tr>
    </table>
</div>
</body>
</html>
